name: Player Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (e.g., v1.0.0)'
        required: true

env:
  PLAYER_PATH: 'player'

jobs:
  # Extract version from tag
  prepare:
    name: Prepare Release
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.get_version.outputs.version }}
      version_code: ${{ steps.get_version.outputs.version_code }}
    steps:
      - name: Get version from tag
        id: get_version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            VERSION="${{ github.event.inputs.version }}"
          else
            VERSION="${{ github.ref_name }}"
          fi
          # Remove 'v' prefix
          VERSION_NUM="${VERSION#v}"
          # Convert version to version code (e.g., 1.2.3 -> 10203)
          IFS='.' read -ra PARTS <<< "$VERSION_NUM"
          VERSION_CODE=$((${PARTS[0]} * 10000 + ${PARTS[1]} * 100 + ${PARTS[2]}))
          echo "version=$VERSION_NUM" >> $GITHUB_OUTPUT
          echo "version_code=$VERSION_CODE" >> $GITHUB_OUTPUT
          echo "Building version: $VERSION_NUM (code: $VERSION_CODE)"

  # Build Flutter Web (integrates with Phoenix release)
  build-web:
    name: Build Web
    needs: prepare
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true

      - name: Update version in pubspec.yaml
        working-directory: ${{ env.PLAYER_PATH }}
        run: |
          VERSION="${{ needs.prepare.outputs.version }}"
          VERSION_CODE="${{ needs.prepare.outputs.version_code }}"
          # Update version and build number
          sed -i "s/^version: .*/version: ${VERSION}+${VERSION_CODE}/" pubspec.yaml
          echo "Updated pubspec.yaml version to ${VERSION}+${VERSION_CODE}"
          cat pubspec.yaml | grep "^version:"

      - name: Install dependencies
        working-directory: ${{ env.PLAYER_PATH }}
        run: flutter pub get

      - name: Run code generation
        working-directory: ${{ env.PLAYER_PATH }}
        run: flutter pub run build_runner build --delete-conflicting-outputs

      - name: Build web release
        working-directory: ${{ env.PLAYER_PATH }}
        run: |
          flutter build web \
            --release \
            --base-href /player/ \
            --tree-shake-icons

      - name: Upload web build artifact
        uses: actions/upload-artifact@v4
        with:
          name: player-web
          path: ${{ env.PLAYER_PATH }}/build/web
          retention-days: 7

  # Build Android APK
  build-android:
    name: Build Android APK
    needs: prepare
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Check for Android platform support
        id: check_android
        run: |
          if [ -d "${{ env.PLAYER_PATH }}/android" ]; then
            echo "enabled=true" >> $GITHUB_OUTPUT
          else
            echo "enabled=false" >> $GITHUB_OUTPUT
            echo "⚠️ Android platform not configured yet. Skipping build."
          fi

      - name: Setup Flutter
        if: steps.check_android.outputs.enabled == 'true'
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true

      - name: Setup Java
        if: steps.check_android.outputs.enabled == 'true'
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Update version in pubspec.yaml
        if: steps.check_android.outputs.enabled == 'true'
        working-directory: ${{ env.PLAYER_PATH }}
        run: |
          VERSION="${{ needs.prepare.outputs.version }}"
          VERSION_CODE="${{ needs.prepare.outputs.version_code }}"
          sed -i "s/^version: .*/version: ${VERSION}+${VERSION_CODE}/" pubspec.yaml

      - name: Install dependencies
        if: steps.check_android.outputs.enabled == 'true'
        working-directory: ${{ env.PLAYER_PATH }}
        run: flutter pub get

      - name: Run code generation
        if: steps.check_android.outputs.enabled == 'true'
        working-directory: ${{ env.PLAYER_PATH }}
        run: flutter pub run build_runner build --delete-conflicting-outputs

      - name: Decode keystore
        if: steps.check_android.outputs.enabled == 'true' && env.ANDROID_KEYSTORE_BASE64 != ''
        env:
          ANDROID_KEYSTORE_BASE64: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
        working-directory: ${{ env.PLAYER_PATH }}
        run: echo "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" | base64 -d > android/app/upload-keystore.jks

      - name: Create key.properties
        if: steps.check_android.outputs.enabled == 'true' && env.ANDROID_KEYSTORE_BASE64 != ''
        env:
          ANDROID_KEYSTORE_BASE64: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
        working-directory: ${{ env.PLAYER_PATH }}
        run: |
          cat > android/key.properties << EOF
          storeFile=app/upload-keystore.jks
          storePassword=${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          keyAlias=${{ secrets.ANDROID_KEY_ALIAS }}
          keyPassword=${{ secrets.ANDROID_KEY_PASSWORD }}
          EOF

      - name: Build APK
        if: steps.check_android.outputs.enabled == 'true'
        working-directory: ${{ env.PLAYER_PATH }}
        run: flutter build apk --release

      - name: Build AAB (for Play Store)
        if: steps.check_android.outputs.enabled == 'true'
        working-directory: ${{ env.PLAYER_PATH }}
        run: flutter build appbundle --release

      - name: Setup Ruby for Fastlane
        if: steps.check_android.outputs.enabled == 'true' && env.PLAY_STORE_CREDENTIALS != ''
        env:
          PLAY_STORE_CREDENTIALS: ${{ secrets.PLAY_STORE_CREDENTIALS }}
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true
          working-directory: ${{ env.PLAYER_PATH }}/android

      - name: Upload to Play Store (internal track)
        if: steps.check_android.outputs.enabled == 'true' && env.PLAY_STORE_CREDENTIALS != ''
        env:
          PLAY_STORE_CREDENTIALS: ${{ secrets.PLAY_STORE_CREDENTIALS }}
        working-directory: ${{ env.PLAYER_PATH }}/android
        run: |
          echo "${{ secrets.PLAY_STORE_CREDENTIALS }}" | base64 -d > play-store-credentials.json
          export GOOGLE_PLAY_JSON_KEY_PATH="$(pwd)/play-store-credentials.json"
          bundle exec fastlane internal
          rm play-store-credentials.json

      - name: Upload APK artifact
        if: steps.check_android.outputs.enabled == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: player-android-apk
          path: ${{ env.PLAYER_PATH }}/build/app/outputs/flutter-apk/app-release.apk
          retention-days: 30

  # Build iOS for TestFlight
  build-ios:
    name: Build iOS
    needs: prepare
    runs-on: macos-latest
    steps:
