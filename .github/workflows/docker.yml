name: Docker Build

on:
  push:
    branches:
      - master
      - main
  pull_request:
    branches:
      - "**"

jobs:
  docker-build-sqlite:
    name: Build SQLite Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      attestations: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        if: github.ref == 'refs/heads/master' && github.event_name == 'push'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for master tag
        if: github.ref == 'refs/heads/master' && github.event_name == 'push'
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=raw,value=master

      - name: Build and push SQLite Docker image
        id: push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          # Build amd64 only for PRs (faster CI), both platforms for master push
          platforms: ${{ github.ref == 'refs/heads/master' && github.event_name == 'push' && 'linux/amd64,linux/arm64' || 'linux/amd64' }}
          push: ${{ github.ref == 'refs/heads/master' && github.event_name == 'push' }}
          build-args: |
            DATABASE_TYPE=sqlite
            BASE_IMAGE=ghcr.io/${{ github.repository }}-base:builder
          tags: ${{ github.ref == 'refs/heads/master' && github.event_name == 'push' && steps.meta.outputs.tags || 'mydia:ci-test' }}
          labels: ${{ github.ref == 'refs/heads/master' && github.event_name == 'push' && steps.meta.outputs.labels || '' }}
          # Read from both scopes - Flutter stage is shared between SQLite and PostgreSQL
          cache-from: |
            type=gha,scope=sqlite
            type=gha,scope=postgres
            type=gha,scope=flutter
          cache-to: type=gha,mode=max,scope=sqlite

      - name: Generate artifact attestation
        if: github.ref == 'refs/heads/master' && github.event_name == 'push'
        uses: actions/attest-build-provenance@v1
        with:
          subject-name: ghcr.io/${{ github.repository }}
          subject-digest: ${{ steps.push.outputs.digest }}
          push-to-registry: true

  docker-build-postgres:
    name: Build PostgreSQL Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      attestations: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        if: github.ref == 'refs/heads/master' && github.event_name == 'push'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for master-pg tag
        if: github.ref == 'refs/heads/master' && github.event_name == 'push'
        id: meta_pg
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=raw,value=master-pg

      - name: Build and push PostgreSQL Docker image
        id: push_pg
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          # Build amd64 only for PRs (faster CI), both platforms for master push
          platforms: ${{ github.ref == 'refs/heads/master' && github.event_name == 'push' && 'linux/amd64,linux/arm64' || 'linux/amd64' }}
          push: ${{ github.ref == 'refs/heads/master' && github.event_name == 'push' }}
          build-args: |
            DATABASE_TYPE=postgres
            BASE_IMAGE=ghcr.io/${{ github.repository }}-base:builder
          tags: ${{ github.ref == 'refs/heads/master' && github.event_name == 'push' && steps.meta_pg.outputs.tags || 'mydia:ci-test-pg' }}
          labels: ${{ github.ref == 'refs/heads/master' && github.event_name == 'push' && steps.meta_pg.outputs.labels || '' }}
          # Read from both scopes - Flutter stage is shared between SQLite and PostgreSQL
          cache-from: |
            type=gha,scope=postgres
            type=gha,scope=sqlite
            type=gha,scope=flutter
          cache-to: type=gha,mode=max,scope=postgres

      - name: Generate artifact attestation for PostgreSQL image
        if: github.ref == 'refs/heads/master' && github.event_name == 'push'
        uses: actions/attest-build-provenance@v1
        with:
          subject-name: ghcr.io/${{ github.repository }}
          subject-digest: ${{ steps.push_pg.outputs.digest }}
          push-to-registry: true
