apiVersion: apps/v1
kind: Deployment
metadata:
  name: iroh-relay
  namespace: iroh-relay
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app.kubernetes.io/name: iroh-relay
      app.kubernetes.io/part-of: mydia
  template:
    metadata:
      labels:
        app.kubernetes.io/name: iroh-relay
        app.kubernetes.io/part-of: mydia
    spec:
      containers:
        - name: iroh-relay
          image: n0computer/iroh-relay:v0.96.1
          args: ["--config-path", "/config/config.toml"]
          ports:
            - name: http
              containerPort: 80
            - name: https
              containerPort: 443
            - name: quic
              containerPort: 7842
              protocol: UDP
              hostPort: 7842
            - name: stun
              containerPort: 3478
              protocol: UDP
              hostPort: 3478
            - name: metrics
              containerPort: 9090
          volumeMounts:
            - name: config
              mountPath: /config
              readOnly: true
            - name: certs
              mountPath: /certs
              readOnly: true
            - name: data
              mountPath: /data
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "256Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /generate_204
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /generate_204
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
      volumes:
        - name: config
          configMap:
            name: iroh-relay-config
        - name: certs
          secret:
            secretName: iroh-relay-tls-secret
        - name: data
          persistentVolumeClaim:
            claimName: iroh-relay-data
