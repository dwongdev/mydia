name: Player E2E Tests

on:
  workflow_dispatch: # Allow manual triggering
  push:
    branches:
      - master
      - main
    paths:
      - "player/**"
      - "lib/mydia/remote_access/**"
      - "lib/mydia_web/channels/device_channel.ex"
      - "metadata-relay/**"
      - "compose.player-e2e.yml"
      - "Dockerfile.e2e"
      - ".github/workflows/player-e2e.yml"
  pull_request:
    paths:
      - "player/**"
      - "lib/mydia/remote_access/**"
      - "lib/mydia_web/channels/device_channel.ex"
      - "metadata-relay/**"
      - "compose.player-e2e.yml"
      - "Dockerfile.e2e"
      - ".github/workflows/player-e2e.yml"

jobs:
  player-e2e:
    name: Flutter Player E2E Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Cache Docker layers
        uses: actions/cache@v4
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-player-e2e-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-player-e2e-

      - name: Build and run E2E tests
        run: |
          echo "Building Docker images..."
          docker compose -f compose.player-e2e.yml build

          echo ""
          echo "Starting E2E test suite..."
          docker compose -f compose.player-e2e.yml up \
            --abort-on-container-exit \
            --exit-code-from test

      - name: Collect logs on failure
        if: failure()
        run: |
          echo "=== Relay logs ==="
          docker compose -f compose.player-e2e.yml logs relay || true
          echo ""
          echo "=== Mydia logs ==="
          docker compose -f compose.player-e2e.yml logs mydia || true
          echo ""
          echo "=== Player logs ==="
          docker compose -f compose.player-e2e.yml logs player || true
          echo ""
          echo "=== Test runner logs ==="
          docker compose -f compose.player-e2e.yml logs test || true

      - name: Cleanup
        if: always()
        run: |
          docker compose -f compose.player-e2e.yml down -v --remove-orphans || true
