name: player
description: Mydia media player client application
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.3.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  elliptic: ^0.3.12
  pointycastle: ^4.0.0
  convert: ^3.1.2
  flutter_riverpod: ^3.0.0
  riverpod_annotation: ^4.0.0
  go_router: ^17.0.1
  graphql_flutter: ^5.1.0
  flutter_secure_storage: ^10.0.0
  cached_network_image: ^3.3.0
  flutter_cache_manager: ^3.3.0
  http: ^1.1.0
  shimmer: ^3.0.0
  media_kit: ^1.2.6
  media_kit_video: ^2.0.1
  media_kit_libs_video: ^1.0.7
  dio: ^5.4.0
  path_provider: ^2.1.0
  flutter_chrome_cast: ^1.2.8
  web: ^1.0.0
  crypto: ^3.0.3
  cryptography: ^2.9.0
  uuid: ^4.5.1
  device_info_plus: ^12.3.0
  mobile_scanner: ^7.0.1
  url_launcher: ^6.3.0
  flutter_rust_bridge: ^2.0.0
  mydia_player_p2p:
    path: rust_builder
  background_downloader: ^9.5.0
  hive_ce: ^2.16.0
  hive_ce_flutter: ^2.3.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  integration_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  build_runner: ^2.4.0
  riverpod_generator: ^4.0.0+1
  graphql_codegen: ^3.0.0
  mockito: ^5.4.0
  flutter_launcher_icons: ^0.14.3
  hive_ce_generator: ^1.10.0

flutter_launcher_icons:
  android: true
  ios: true
  windows:
    generate: true
    image_path: "assets/icon.png"
    icon_size: 256
  image_path: "assets/icon.png"
  remove_alpha_ios: true
  adaptive_icon_background: "#0f172a"
  adaptive_icon_foreground: "assets/icon.png"
  min_sdk_android: 21

flutter:
  uses-material-design: true
