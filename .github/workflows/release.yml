name: Release Docker Image

on:
  push:
    tags:
      - "v*"

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push-sqlite:
    name: Build SQLite Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      attestations: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Determine if beta/rc release
        id: check_prerelease
        run: |
          if [[ "${{ github.ref_name }}" =~ -beta|-rc ]]; then
            echo "is_prerelease=true" >> $GITHUB_OUTPUT
            echo "prerelease_tag=beta" >> $GITHUB_OUTPUT
          else
            echo "is_prerelease=false" >> $GITHUB_OUTPUT
          fi

      - name: Extract metadata (tags, labels) for stable release
        if: steps.check_prerelease.outputs.is_prerelease == 'false'
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=raw,value=latest

      - name: Extract metadata (tags, labels) for beta/rc release
        if: steps.check_prerelease.outputs.is_prerelease == 'true'
        id: meta_beta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=semver,pattern={{version}}
            type=raw,value=beta

      - name: Build and push SQLite Docker image
        id: push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          build-args: |
            DATABASE_TYPE=sqlite
            BASE_IMAGE=ghcr.io/${{ github.repository }}-base:builder
          tags: ${{ steps.check_prerelease.outputs.is_prerelease == 'true' && steps.meta_beta.outputs.tags || steps.meta.outputs.tags }}
          labels: ${{ steps.check_prerelease.outputs.is_prerelease == 'true' && steps.meta_beta.outputs.labels || steps.meta.outputs.labels }}
          # Read from both scopes - Flutter stage is shared between SQLite and PostgreSQL
          cache-from: |
            type=gha,scope=sqlite
            type=gha,scope=postgres
            type=gha,scope=flutter
          cache-to: type=gha,mode=max,scope=sqlite

      - name: Generate artifact attestation
        uses: actions/attest-build-provenance@v1
        with:
          subject-name: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          subject-digest: ${{ steps.push.outputs.digest }}
          push-to-registry: true

  build-and-push-postgres:
    name: Build PostgreSQL Image
    # Run after SQLite build to benefit from shared cached layers (Flutter stage, etc.)
    needs: build-and-push-sqlite
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      attestations: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Determine if beta/rc release
        id: check_prerelease
        run: |
          if [[ "${{ github.ref_name }}" =~ -beta|-rc ]]; then
            echo "is_prerelease=true" >> $GITHUB_OUTPUT
            echo "prerelease_tag=beta" >> $GITHUB_OUTPUT
          else
            echo "is_prerelease=false" >> $GITHUB_OUTPUT
          fi

      - name: Extract metadata (tags, labels) for stable PostgreSQL release
        if: steps.check_prerelease.outputs.is_prerelease == 'false'
        id: meta_pg
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          flavor: |
            latest=false
          tags: |
            type=semver,pattern={{version}},suffix=-pg
            type=semver,pattern={{major}}.{{minor}},suffix=-pg
            type=semver,pattern={{major}},suffix=-pg
            type=raw,value=latest-pg

      - name: Extract metadata (tags, labels) for beta/rc PostgreSQL release
        if: steps.check_prerelease.outputs.is_prerelease == 'true'
        id: meta_pg_beta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          flavor: |
            latest=false
          tags: |
            type=semver,pattern={{version}},suffix=-pg
            type=raw,value=beta-pg

      - name: Build and push PostgreSQL Docker image
        id: push_pg
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          build-args: |
            DATABASE_TYPE=postgres
            BASE_IMAGE=ghcr.io/${{ github.repository }}-base:builder
          tags: ${{ steps.check_prerelease.outputs.is_prerelease == 'true' && steps.meta_pg_beta.outputs.tags || steps.meta_pg.outputs.tags }}
          labels: ${{ steps.check_prerelease.outputs.is_prerelease == 'true' && steps.meta_pg_beta.outputs.labels || steps.meta_pg.outputs.labels }}
          # Read from both scopes - Flutter stage is shared between SQLite and PostgreSQL
          cache-from: |
            type=gha,scope=postgres
            type=gha,scope=sqlite
            type=gha,scope=flutter
          cache-to: type=gha,mode=max,scope=postgres

      - name: Generate artifact attestation for PostgreSQL image
        uses: actions/attest-build-provenance@v1
        with:
          subject-name: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          subject-digest: ${{ steps.push_pg.outputs.digest }}
          push-to-registry: true
