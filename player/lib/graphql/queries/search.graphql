#import '../fragments/artwork_fragment.graphql'

query Search($query: String!, $types: [MediaType], $first: Int) {
  search(query: $query, types: $types, first: $first) {
    results {
      id
      type
      title
      year
      score
      artwork {
        ...ArtworkFragment
      }
    }
    totalCount
  }
}
