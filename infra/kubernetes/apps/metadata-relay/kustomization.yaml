apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: metadata-relay

resources:
  - namespace.yaml
  - configmap.yaml
  - pvc.yaml
  - redis.yaml
  - deployment.yaml
  - service.yaml
  - ingress.yaml
