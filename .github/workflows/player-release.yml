  # Create GitHub Release with all artifacts
  create-release:
    name: Create GitHub Release
    needs: [prepare, build-web, build-android, build-ios, build-macos, build-windows, build-linux]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: List downloaded artifacts
        run: |
          echo "Downloaded artifacts:"
          ls -R artifacts/

      - name: Create release archives
        run: |
          cd artifacts
          # Only archive if the artifact exists
          [ -d "player-android-apk" ] && \
            mv player-android-apk/app-release.apk player-android-v${{ needs.prepare.outputs.version }}.apk || true

          # macOS: Reconstruct the .app bundle structure before archiving
          # upload-artifact uploads directory contents, so we need to wrap it back in the .app bundle
          [ -d "player-macos-app" ] && \
            mv player-macos-app Mydia.app && \
            tar -czf player-macos-v${{ needs.prepare.outputs.version }}.tar.gz Mydia.app || true

          [ -d "player-windows-exe" ] && \
            cd player-windows-exe && zip -r ../player-windows-v${{ needs.prepare.outputs.version }}.zip . && cd .. || true

          [ -d "player-linux-bundle" ] && \
            tar -czf player-linux-v${{ needs.prepare.outputs.version }}.tar.gz -C player-linux-bundle . || true

      - name: Determine if prerelease
        id: check_prerelease
        run: |
          if [[ "${{ github.ref_name }}" =~ -beta|-rc|-alpha ]]; then
            echo "is_prerelease=true" >> $GITHUB_OUTPUT
          else
            echo "is_prerelease=false" >> $GITHUB_OUTPUT
          fi

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: Mydia Player ${{ needs.prepare.outputs.version }}
          tag_name: ${{ github.ref_name }}
          draft: false
          prerelease: ${{ steps.check_prerelease.outputs.is_prerelease }}
          generate_release_notes: true
          body: |
            ## Mydia Player v${{ needs.prepare.outputs.version }}

            Cross-platform media player client for Mydia.

            ### Downloads

            - **Android**: APK available as release asset (if configured)
            - **iOS**: Available on TestFlight (if configured)
            - **macOS**: DMG available as release asset (if configured)
            - **Windows**: MSIX available as release asset (if configured)
            - **Linux**: AppImage available as release asset (if configured)
            - **Web**: Integrated into Mydia server release

            ### Installation

            For native apps, download the appropriate package for your platform.
            For web, access at `/player` on your Mydia server instance.

            ---

            **Note**: Some platforms may not be available yet during early development.
          files: |
            artifacts/player-android-*.apk
            artifacts/player-macos-*.tar.gz
            artifacts/player-windows-*.zip
            artifacts/player-linux-*.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
