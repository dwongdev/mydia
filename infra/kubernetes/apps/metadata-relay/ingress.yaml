# ServersTransport for WebSocket connections (longer timeouts)
apiVersion: traefik.io/v1alpha1
kind: ServersTransport
metadata:
  name: websocket-transport
  namespace: metadata-relay
  labels:
    app.kubernetes.io/name: metadata-relay
    app.kubernetes.io/component: relay-service
spec:
  # Disable HTTP/2 for WebSocket compatibility
  maxIdleConnsPerHost: 100
  # Forward flush for streaming/websocket
  forwardingTimeouts:
    # Time to wait for response headers (0 = no timeout)
    responseHeaderTimeout: 0s
    # Idle timeout for connections (5 minutes for WebSocket keep-alive)
    idleConnTimeout: 300s
---
# Certificate for TLS
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: metadata-relay-tls
  namespace: metadata-relay
  labels:
    app.kubernetes.io/name: metadata-relay
    app.kubernetes.io/component: relay-service
spec:
  dnsNames:
    - relay.mydia.dev
    - metadata-relay.arsfeld.dev
  issuerRef:
    kind: ClusterIssuer
    name: letsencrypt-prod
  secretName: metadata-relay-tls-secret
---
# Middleware for HTTP to HTTPS redirect
apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: redirect-https
  namespace: metadata-relay
  labels:
    app.kubernetes.io/name: metadata-relay
    app.kubernetes.io/component: relay-service
spec:
  redirectScheme:
    scheme: https
    permanent: true
---
# HTTP IngressRoute (redirects to HTTPS)
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: metadata-relay-http
  namespace: metadata-relay
  labels:
    app.kubernetes.io/name: metadata-relay
    app.kubernetes.io/component: relay-service
spec:
  entryPoints:
    - web
  routes:
    - kind: Rule
      match: Host(`relay.mydia.dev`) || Host(`metadata-relay.arsfeld.dev`)
      middlewares:
        - name: redirect-https
          namespace: metadata-relay
      services:
        - name: metadata-relay
          port: 4000
---
# HTTPS IngressRoute
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: metadata-relay
  namespace: metadata-relay
  labels:
    app.kubernetes.io/name: metadata-relay
    app.kubernetes.io/component: relay-service
  annotations:
    # external-dns will create DNS record pointing to this IP
    external-dns.alpha.kubernetes.io/target: 149.56.129.39
spec:
  entryPoints:
    - websecure
  routes:
    - kind: Rule
      match: Host(`relay.mydia.dev`) || Host(`metadata-relay.arsfeld.dev`)
      services:
        - name: metadata-relay
          port: 4000
          serversTransport: websocket-transport
  tls:
    secretName: metadata-relay-tls-secret
