#import '../fragments/artwork_fragment.graphql'

query TvShowDetail($id: ID!) {
  tvShow(id: $id) {
    id
    title
    originalTitle
    year
    overview
    status
    genres
    contentRating
    rating
    tmdbId
    imdbId
    category
    monitored
    addedAt
    seasonCount
    episodeCount
    artwork {
      ...ArtworkFragment
    }
    seasons {
      seasonNumber
      episodeCount
      airedEpisodeCount
      hasFiles
    }
    nextEpisode {
      id
      seasonNumber
      episodeNumber
      title
      airDate
    }
    isFavorite
  }
}
