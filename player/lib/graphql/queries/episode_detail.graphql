#import '../fragments/progress_fragment.graphql'
#import '../fragments/media_file_fragment.graphql'
#import '../fragments/artwork_fragment.graphql'

query EpisodeDetail($id: ID!) {
  episode(id: $id) {
    id
    seasonNumber
    episodeNumber
    title
    overview
    airDate
    runtime
    monitored
    thumbnailUrl
    hasFile
    progress {
      ...ProgressFragment
    }
    files {
      ...MediaFileFragment
    }
    show {
      id
      title
      artwork {
        ...ArtworkFragment
      }
    }
  }
}
