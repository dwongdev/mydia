name: Feature Tests

on:
  workflow_dispatch: # Allow manual triggering
  push:
    branches:
      - master
      - main
    paths:
      - "lib/**"
      - "test/mydia_web/features/**"
      - "test/support/feature_case.ex"
      - "scripts/run-feature-tests.sh"
      - ".github/workflows/e2e.yml"
  pull_request:
    paths:
      - "lib/**"
      - "test/mydia_web/features/**"
      - "test/support/feature_case.ex"
      - "scripts/run-feature-tests.sh"
      - ".github/workflows/e2e.yml"

env:
  MIX_ENV: test
  ELIXIR_VERSION: "1.17"
  OTP_VERSION: "27"

jobs:
  feature-tests:
    name: Wallaby Browser Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Elixir
        uses: erlef/setup-beam@v1
        with:
          elixir-version: ${{ env.ELIXIR_VERSION }}
          otp-version: ${{ env.OTP_VERSION }}

      - name: Install Chrome
        uses: browser-actions/setup-chrome@v1
        with:
          chrome-version: stable

      - name: Restore dependencies cache
        uses: actions/cache@v4
        with:
          path: |
            deps
            _build
          key: ${{ runner.os }}-mix-${{ env.ELIXIR_VERSION }}-${{ env.OTP_VERSION }}-${{ hashFiles('**/mix.lock') }}
          restore-keys: |
            ${{ runner.os }}-mix-${{ env.ELIXIR_VERSION }}-${{ env.OTP_VERSION }}-

      - name: Install dependencies
        run: mix deps.get

      - name: Compile code
        run: mix compile

      - name: Install Node.js dependencies
        run: npm ci --prefix assets

      - name: Build JavaScript assets
        run: mix assets.deploy
        env:
          MIX_ENV: test

      - name: Run feature tests
        run: ./scripts/run-feature-tests.sh

      - name: Upload screenshots on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: wallaby-screenshots
          path: tmp/wallaby_screenshots/
          retention-days: 7
