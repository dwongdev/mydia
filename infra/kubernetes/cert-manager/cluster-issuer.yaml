# ClusterIssuers for Let's Encrypt certificate management
# These are cluster-scoped resources that can be used by any namespace
#
# Apply after cert-manager is installed:
#   kubectl apply -f cluster-issuer.yaml
#
# IMPORTANT: Replace YOUR_EMAIL_HERE with actual email before deploying

---
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: letsencrypt-prod
spec:
  acme:
    # Production Let's Encrypt server
    # Rate limits: 50 certificates per registered domain per week
    server: https://acme-v02.api.letsencrypt.org/directory

    # Email for Let's Encrypt account notifications (expiry, revocation)
    # REPLACE with actual email before deploying
    email: YOUR_EMAIL_HERE

    # Secret to store ACME account private key
    privateKeySecretRef:
      name: letsencrypt-prod-account-key

    # HTTP-01 challenge solver using Traefik ingress
    # k3s includes Traefik by default with ingressClass: traefik
    solvers:
    - http01:
        ingress:
          class: traefik

---
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: letsencrypt-staging
spec:
  acme:
    # Staging Let's Encrypt server for testing
    # Use this to test your setup without hitting production rate limits
    # Certificates will NOT be trusted by browsers
    server: https://acme-staging-v02.api.letsencrypt.org/directory

    # Email for Let's Encrypt account notifications
    # REPLACE with actual email before deploying
    email: YOUR_EMAIL_HERE

    # Secret to store ACME account private key
    privateKeySecretRef:
      name: letsencrypt-staging-account-key

    # HTTP-01 challenge solver using Traefik ingress
    solvers:
    - http01:
        ingress:
          class: traefik
