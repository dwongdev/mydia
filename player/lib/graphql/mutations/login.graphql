mutation Login(
  $username: String!
  $password: String!
  $deviceId: String!
  $deviceName: String!
  $platform: String!
) {
  login(
    input: {
      username: $username
      password: $password
      deviceId: $deviceId
      deviceName: $deviceName
      platform: $platform
    }
  ) {
    token
    user {
      id
      username
      email
      displayName
    }
    expiresIn
  }
}
