name: Release / Relay

on:
  push:
    tags:
      - "metadata-relay-v*"

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}/metadata-relay

jobs:
  docker:
    name: Docker / Build and Push
    runs-on: blacksmith-4vcpu-ubuntu-2404
    permissions:
      contents: read
      packages: write
      attestations: write
      id-token: write

    outputs:
      version: ${{ steps.version.outputs.version }}
      image: ${{ steps.meta.outputs.tags }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Extract version
        id: version
        run: |
          VERSION=${GITHUB_REF#refs/tags/metadata-relay-v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Releasing version: $VERSION"

      - name: Setup Docker Buildx
        uses: useblacksmith/setup-docker-builder@v1

      - name: Login to registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=semver,pattern={{version}},value=${{ steps.version.outputs.version }}
            type=semver,pattern={{major}}.{{minor}},value=${{ steps.version.outputs.version }}
            type=semver,pattern={{major}},value=${{ steps.version.outputs.version }}
            type=raw,value=latest

      - name: Build and push image
        id: push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./metadata-relay/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha,scope=metadata-relay
          cache-to: type=gha,mode=max,scope=metadata-relay

      - name: Generate attestation
        uses: actions/attest-build-provenance@v1
        with:
          subject-name: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          subject-digest: ${{ steps.push.outputs.digest }}
          push-to-registry: true

  publish:
    name: Publish Release
    runs-on: ubuntu-latest
    needs: docker
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Create release notes
        id: release_notes
        run: |
          VERSION=${{ needs.docker.outputs.version }}
          cat > release_notes.md << EOF
          # Metadata Relay v${VERSION}

          ## Docker Image

          - **Image**: \`${{ needs.docker.outputs.image }}\`

          ## Installation

          Pull the Docker image:
          \`\`\`bash
          docker pull ghcr.io/${{ github.repository }}/metadata-relay:${VERSION}
          \`\`\`

          ## Changes

          See commit history for detailed changes in this release.
          EOF

          cat release_notes.md

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          name: Metadata Relay v${{ needs.docker.outputs.version }}
          body_path: release_notes.md
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
