name: Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (e.g., v1.0.0)'
        required: true

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: false

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  PLAYER_PATH: 'player'
  FLUTTER_VERSION: '3.38.6'

jobs:
  prepare:
    name: Prepare
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.get_version.outputs.version }}
      version_code: ${{ steps.get_version.outputs.version_code }}
      is_prerelease: ${{ steps.get_version.outputs.is_prerelease }}
      docker_prerelease_tag: ${{ steps.get_version.outputs.docker_prerelease_tag }}
    steps:
      - name: Extract version info
        id: get_version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            TAG="${{ github.event.inputs.version }}"
          else
            TAG="${{ github.ref_name }}"
          fi

          # Remove 'v' prefix for version number
          VERSION_NUM="${TAG#v}"

          # Convert version to version code (e.g., 1.2.3 -> 10203)
          # Handle pre-release suffixes by stripping them first
          BASE_VERSION=$(echo "$VERSION_NUM" | sed 's/-.*$//')
          IFS='.' read -ra PARTS <<< "$BASE_VERSION"
          VERSION_CODE=$((${PARTS[0]:-0} * 10000 + ${PARTS[1]:-0} * 100 + ${PARTS[2]:-0}))

          # Check if this is a prerelease
          if [[ "$TAG" =~ -beta|-rc|-alpha ]]; then
            IS_PRERELEASE=true
            DOCKER_PRERELEASE_TAG=beta
          else
            IS_PRERELEASE=false
            DOCKER_PRERELEASE_TAG=""
          fi

          echo "version=$VERSION_NUM" >> $GITHUB_OUTPUT
          echo "version_code=$VERSION_CODE" >> $GITHUB_OUTPUT
          echo "is_prerelease=$IS_PRERELEASE" >> $GITHUB_OUTPUT
          echo "docker_prerelease_tag=$DOCKER_PRERELEASE_TAG" >> $GITHUB_OUTPUT

          echo "Building version: $VERSION_NUM (code: $VERSION_CODE, prerelease: $IS_PRERELEASE)"

  docker-sqlite:
    name: Docker / SQLite
    needs: prepare
    runs-on: blacksmith-4vcpu-ubuntu-2404
    permissions:
      contents: read
      packages: write
      attestations: write
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Docker Buildx
        uses: useblacksmith/setup-docker-builder@v1

      - name: Login to registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (stable)
        if: needs.prepare.outputs.is_prerelease == 'false'
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=raw,value=latest

      - name: Extract metadata (prerelease)
        if: needs.prepare.outputs.is_prerelease == 'true'
        id: meta_beta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=semver,pattern={{version}}
            type=raw,value=beta

      - name: Build and push image
        id: push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          build-args: |
            DATABASE_TYPE=sqlite
            BUILD_VERSION=${{ needs.prepare.outputs.version }}
          tags: ${{ needs.prepare.outputs.is_prerelease == 'true' && steps.meta_beta.outputs.tags || steps.meta.outputs.tags }}
          labels: ${{ needs.prepare.outputs.is_prerelease == 'true' && steps.meta_beta.outputs.labels || steps.meta.outputs.labels }}
          cache-from: |
            type=gha,scope=sqlite
            type=gha,scope=postgres
            type=gha,scope=flutter
          cache-to: type=gha,mode=max,scope=sqlite

      - name: Generate attestation
        uses: actions/attest-build-provenance@v1
        with:
          subject-name: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          subject-digest: ${{ steps.push.outputs.digest }}
          push-to-registry: true

  docker-postgres:
    name: Docker / PostgreSQL
    needs: prepare
    runs-on: blacksmith-4vcpu-ubuntu-2404
    permissions:
      contents: read
      packages: write
      attestations: write
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Docker Buildx
        uses: useblacksmith/setup-docker-builder@v1

      - name: Login to registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (stable)
        if: needs.prepare.outputs.is_prerelease == 'false'
        id: meta_pg
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          flavor: |
            latest=false
          tags: |
            type=semver,pattern={{version}},suffix=-pg
            type=semver,pattern={{major}}.{{minor}},suffix=-pg
            type=semver,pattern={{major}},suffix=-pg
            type=raw,value=latest-pg

      - name: Extract metadata (prerelease)
        if: needs.prepare.outputs.is_prerelease == 'true'
        id: meta_pg_beta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          flavor: |
            latest=false
          tags: |
            type=semver,pattern={{version}},suffix=-pg
            type=raw,value=beta-pg

      - name: Build and push image
        id: push_pg
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          build-args: |
            DATABASE_TYPE=postgres
            BUILD_VERSION=${{ needs.prepare.outputs.version }}
          tags: ${{ needs.prepare.outputs.is_prerelease == 'true' && steps.meta_pg_beta.outputs.tags || steps.meta_pg.outputs.tags }}
          labels: ${{ needs.prepare.outputs.is_prerelease == 'true' && steps.meta_pg_beta.outputs.labels || steps.meta_pg.outputs.labels }}
          cache-from: |
            type=gha,scope=postgres
            type=gha,scope=sqlite
            type=gha,scope=flutter
          cache-to: type=gha,mode=max,scope=postgres

      - name: Generate attestation
        uses: actions/attest-build-provenance@v1
        with:
          subject-name: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          subject-digest: ${{ steps.push_pg.outputs.digest }}
          push-to-registry: true

  player-web:
    name: Player / Web
    needs: prepare
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: 'stable'
          cache: true

      - name: Update version
        working-directory: ${{ env.PLAYER_PATH }}
        run: |
          VERSION="${{ needs.prepare.outputs.version }}"
          VERSION_CODE="${{ needs.prepare.outputs.version_code }}"
          sed -i "s/^version: .*/version: ${VERSION}+${VERSION_CODE}/" pubspec.yaml
          echo "Updated pubspec.yaml version to ${VERSION}+${VERSION_CODE}"
          cat pubspec.yaml | grep "^version:"

      - name: Install dependencies
        working-directory: ${{ env.PLAYER_PATH }}
        run: flutter pub get

      - name: Run code generation
        working-directory: ${{ env.PLAYER_PATH }}
        run: flutter pub run build_runner build --delete-conflicting-outputs

      - name: Build web
        working-directory: ${{ env.PLAYER_PATH }}
        run: |
          flutter build web \
            --release \
            --base-href /player/ \
            --tree-shake-icons

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: mydia-player-web
          path: ${{ env.PLAYER_PATH }}/build/web
          retention-days: 7

  player-android:
    name: Player / Android
    needs: prepare
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Check platform support
        id: check_android
        run: |
          if [ -d "${{ env.PLAYER_PATH }}/android" ]; then
            echo "enabled=true" >> $GITHUB_OUTPUT
          else
            echo "enabled=false" >> $GITHUB_OUTPUT
            echo "Android platform not configured yet. Skipping build."
          fi

      - name: Setup Flutter
        if: steps.check_android.outputs.enabled == 'true'
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: 'stable'
          cache: true

      - name: Setup Java
        if: steps.check_android.outputs.enabled == 'true'
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Update version
        if: steps.check_android.outputs.enabled == 'true'
        working-directory: ${{ env.PLAYER_PATH }}
        run: |
          VERSION="${{ needs.prepare.outputs.version }}"
          VERSION_CODE="${{ needs.prepare.outputs.version_code }}"
          sed -i "s/^version: .*/version: ${VERSION}+${VERSION_CODE}/" pubspec.yaml

      - name: Install dependencies
        if: steps.check_android.outputs.enabled == 'true'
        working-directory: ${{ env.PLAYER_PATH }}
        run: flutter pub get

      - name: Run code generation
        if: steps.check_android.outputs.enabled == 'true'
        working-directory: ${{ env.PLAYER_PATH }}
        run: flutter pub run build_runner build --delete-conflicting-outputs

      - name: Decode keystore
        if: steps.check_android.outputs.enabled == 'true' && env.ANDROID_KEYSTORE_BASE64 != ''
        env:
          ANDROID_KEYSTORE_BASE64: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
        working-directory: ${{ env.PLAYER_PATH }}
        run: echo "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" | base64 -d > android/app/upload-keystore.jks

      - name: Create key.properties
        if: steps.check_android.outputs.enabled == 'true' && env.ANDROID_KEYSTORE_BASE64 != ''
        env:
          ANDROID_KEYSTORE_BASE64: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
        working-directory: ${{ env.PLAYER_PATH }}
        run: |
          cat > android/key.properties << EOF
          storeFile=upload-keystore.jks
          storePassword=${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          keyAlias=${{ secrets.ANDROID_KEY_ALIAS }}
          keyPassword=${{ secrets.ANDROID_KEY_PASSWORD }}
          EOF

      - name: Build APK
        if: steps.check_android.outputs.enabled == 'true'
        working-directory: ${{ env.PLAYER_PATH }}
        run: flutter build apk --release

      - name: Build AAB
        if: steps.check_android.outputs.enabled == 'true'
        working-directory: ${{ env.PLAYER_PATH }}
        run: flutter build appbundle --release

      - name: Setup Ruby for Fastlane
        if: steps.check_android.outputs.enabled == 'true' && env.PLAY_STORE_CREDENTIALS != ''
        env:
          PLAY_STORE_CREDENTIALS: ${{ secrets.PLAY_STORE_CREDENTIALS }}
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true
          working-directory: ${{ env.PLAYER_PATH }}/android

      - name: Upload to Play Store
        if: steps.check_android.outputs.enabled == 'true' && env.PLAY_STORE_CREDENTIALS != ''
        env:
          PLAY_STORE_CREDENTIALS: ${{ secrets.PLAY_STORE_CREDENTIALS }}
        working-directory: ${{ env.PLAYER_PATH }}/android
        run: |
          echo "${{ secrets.PLAY_STORE_CREDENTIALS }}" | base64 -d > play-store-credentials.json
          export GOOGLE_PLAY_JSON_KEY_PATH="$(pwd)/play-store-credentials.json"
          bundle exec fastlane internal
          rm play-store-credentials.json

      - name: "Upload artifact: APK"
        if: steps.check_android.outputs.enabled == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: mydia-player-android-apk
          path: ${{ env.PLAYER_PATH }}/build/app/outputs/flutter-apk/app-release.apk
          retention-days: 30

  player-ios:
    name: Player / iOS
    needs: prepare
    runs-on: macos-26
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Check platform support
        id: check_ios
        run: |
          if [ -d "${{ env.PLAYER_PATH }}/ios" ]; then
            echo "enabled=true" >> $GITHUB_OUTPUT
          else
            echo "enabled=false" >> $GITHUB_OUTPUT
            echo "iOS platform not configured yet. Skipping build."
          fi

      - name: Setup Flutter
        if: steps.check_ios.outputs.enabled == 'true'
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: 'stable'
          cache: true

      - name: Update version
        if: steps.check_ios.outputs.enabled == 'true'
        working-directory: ${{ env.PLAYER_PATH }}
        run: |
          VERSION="${{ needs.prepare.outputs.version }}"
          VERSION_CODE="${{ needs.prepare.outputs.version_code }}"
          sed -i '' "s/^version: .*/version: ${VERSION}+${VERSION_CODE}/" pubspec.yaml

      - name: Install dependencies
        if: steps.check_ios.outputs.enabled == 'true'
        working-directory: ${{ env.PLAYER_PATH }}
        run: flutter pub get

      - name: Run code generation
        if: steps.check_ios.outputs.enabled == 'true'
        working-directory: ${{ env.PLAYER_PATH }}
        run: flutter pub run build_runner build --delete-conflicting-outputs

      - name: Install certificate and provisioning profile
        if: steps.check_ios.outputs.enabled == 'true' && env.IOS_CERTIFICATE_BASE64 != ''
        env:
          IOS_CERTIFICATE_BASE64: ${{ secrets.IOS_CERTIFICATE_BASE64 }}
          IOS_CERTIFICATE_PASSWORD: ${{ secrets.IOS_CERTIFICATE_PASSWORD }}
          IOS_PROVISIONING_PROFILE_BASE64: ${{ secrets.IOS_PROVISIONING_PROFILE_BASE64 }}
        run: |
          CERTIFICATE_PATH=$RUNNER_TEMP/build_certificate.p12
          PP_PATH=$RUNNER_TEMP/build_pp.mobileprovision
          KEYCHAIN_PATH=$RUNNER_TEMP/app-signing.keychain-db
          KEYCHAIN_PASSWORD=$(openssl rand -base64 32)

          echo -n "$IOS_CERTIFICATE_BASE64" | base64 --decode -o $CERTIFICATE_PATH
          echo -n "$IOS_PROVISIONING_PROFILE_BASE64" | base64 --decode -o $PP_PATH

          security create-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
          security set-keychain-settings -lut 21600 $KEYCHAIN_PATH
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH

          security import $CERTIFICATE_PATH -P "$IOS_CERTIFICATE_PASSWORD" -A -t cert -f pkcs12 -k $KEYCHAIN_PATH
          security set-key-partition-list -S apple-tool:,apple: -k "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
          security list-keychain -d user -s $KEYCHAIN_PATH

          mkdir -p ~/Library/MobileDevice/Provisioning\ Profiles
          cp $PP_PATH ~/Library/MobileDevice/Provisioning\ Profiles

      - name: Configure manual signing for CI
        if: steps.check_ios.outputs.enabled == 'true' && env.IOS_CERTIFICATE_BASE64 != ''
        env:
          IOS_CERTIFICATE_BASE64: ${{ secrets.IOS_CERTIFICATE_BASE64 }}
        working-directory: ${{ env.PLAYER_PATH }}/ios
        run: |
          # Extract provisioning profile name
          PP_PATH=$(ls ~/Library/MobileDevice/Provisioning\ Profiles/*.mobileprovision | head -1)
          security cms -D -i "$PP_PATH" > $RUNNER_TEMP/pp.plist
          PP_NAME=$(/usr/libexec/PlistBuddy -c "Print Name" $RUNNER_TEMP/pp.plist)
          echo "Using provisioning profile: $PP_NAME"

          # Remove CODE_SIGN_STYLE from project so xcconfig takes over
          sed -i '' '/CODE_SIGN_STYLE = Automatic;/d' Runner.xcodeproj/project.pbxproj

          # Inject signing overrides into Release.xcconfig
          cat >> Flutter/Release.xcconfig << EOF
          // CI Signing Overrides
          CODE_SIGN_STYLE=Manual
          CODE_SIGN_IDENTITY=Apple Distribution
          PROVISIONING_PROFILE_SPECIFIER=$PP_NAME
          EOF

      - name: Build iOS (unsigned)
        if: steps.check_ios.outputs.enabled == 'true' && env.IOS_CERTIFICATE_BASE64 == ''
        env:
          IOS_CERTIFICATE_BASE64: ${{ secrets.IOS_CERTIFICATE_BASE64 }}
        working-directory: ${{ env.PLAYER_PATH }}
        run: flutter build ios --release --no-codesign

      - name: Build iOS (signed)
        if: steps.check_ios.outputs.enabled == 'true' && env.IOS_CERTIFICATE_BASE64 != ''
        env:
          IOS_CERTIFICATE_BASE64: ${{ secrets.IOS_CERTIFICATE_BASE64 }}
        working-directory: ${{ env.PLAYER_PATH }}
        run: flutter build ios --release

      - name: Setup Ruby for Fastlane
        if: steps.check_ios.outputs.enabled == 'true' && env.APP_STORE_CONNECT_API_KEY_ID != ''
        env:
          APP_STORE_CONNECT_API_KEY_ID: ${{ secrets.APP_STORE_CONNECT_API_KEY_ID }}
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true
          working-directory: ${{ env.PLAYER_PATH }}/ios

      - name: Upload to TestFlight
        if: steps.check_ios.outputs.enabled == 'true' && env.APP_STORE_CONNECT_API_KEY_ID != ''
        env:
          APP_STORE_CONNECT_API_KEY_ID: ${{ secrets.APP_STORE_CONNECT_API_KEY_ID }}
          APP_STORE_CONNECT_ISSUER_ID: ${{ secrets.APP_STORE_CONNECT_ISSUER_ID }}
          APP_STORE_CONNECT_API_KEY_CONTENT: ${{ secrets.APP_STORE_CONNECT_API_KEY_CONTENT }}
        working-directory: ${{ env.PLAYER_PATH }}/ios
        run: bundle exec fastlane beta

      - name: Cleanup keychain
        if: always() && steps.check_ios.outputs.enabled == 'true'
        run: |
          security delete-keychain $RUNNER_TEMP/app-signing.keychain-db 2>/dev/null || true

  player-macos:
    name: Player / macOS
    needs: prepare
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Check platform support
        id: check_macos
        run: |
          if [ -d "${{ env.PLAYER_PATH }}/macos" ]; then
            echo "enabled=true" >> $GITHUB_OUTPUT
          else
            echo "enabled=false" >> $GITHUB_OUTPUT
            echo "macOS platform not configured yet. Skipping build."
          fi

      - name: Setup Flutter
        if: steps.check_macos.outputs.enabled == 'true'
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: 'stable'
          cache: true

      - name: Update version
        if: steps.check_macos.outputs.enabled == 'true'
        working-directory: ${{ env.PLAYER_PATH }}
        run: |
          VERSION="${{ needs.prepare.outputs.version }}"
          VERSION_CODE="${{ needs.prepare.outputs.version_code }}"
          sed -i '' "s/^version: .*/version: ${VERSION}+${VERSION_CODE}/" pubspec.yaml

      - name: Install dependencies
        if: steps.check_macos.outputs.enabled == 'true'
        working-directory: ${{ env.PLAYER_PATH }}
        run: flutter pub get

      - name: Run code generation
        if: steps.check_macos.outputs.enabled == 'true'
        working-directory: ${{ env.PLAYER_PATH }}
        run: flutter pub run build_runner build --delete-conflicting-outputs

      - name: Build macOS
        if: steps.check_macos.outputs.enabled == 'true'
        working-directory: ${{ env.PLAYER_PATH }}
        run: flutter build macos --release

      - name: Install signing certificate
        if: steps.check_macos.outputs.enabled == 'true' && env.MACOS_CERTIFICATE != ''
        env:
          MACOS_CERTIFICATE: ${{ secrets.MACOS_CERTIFICATE }}
        run: |
          CERT_PATH=$RUNNER_TEMP/certificate.p12
          KEYCHAIN_PATH=$RUNNER_TEMP/app-signing.keychain-db
          KEYCHAIN_PASSWORD=$(openssl rand -base64 32)

          echo -n "${{ secrets.MACOS_CERTIFICATE }}" | base64 --decode -o $CERT_PATH

          security create-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
          security set-keychain-settings -lut 21600 $KEYCHAIN_PATH
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
          security import $CERT_PATH -P "${{ secrets.MACOS_CERTIFICATE_PASSWORD }}" \
            -A -t cert -f pkcs12 -k $KEYCHAIN_PATH
          security set-key-partition-list -S apple-tool:,apple: \
            -k "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
          security list-keychain -d user -s $KEYCHAIN_PATH

      - name: Sign app bundle
        if: steps.check_macos.outputs.enabled == 'true' && env.MACOS_CERTIFICATE != ''
        env:
          MACOS_CERTIFICATE: ${{ secrets.MACOS_CERTIFICATE }}
        run: |
          codesign --deep --force --options runtime \
            --sign "${{ secrets.MACOS_SIGNING_IDENTITY }}" \
            "${{ env.PLAYER_PATH }}/build/macos/Build/Products/Release/Mydia Player.app"

      - name: Notarize app bundle
        if: steps.check_macos.outputs.enabled == 'true' && env.MACOS_CERTIFICATE != ''
        env:
          MACOS_CERTIFICATE: ${{ secrets.MACOS_CERTIFICATE }}
        working-directory: ${{ env.PLAYER_PATH }}/build/macos/Build/Products/Release
        run: |
          ditto -c -k --keepParent "Mydia Player.app" "Mydia Player.zip"
          xcrun notarytool submit "Mydia Player.zip" \
            --apple-id "${{ secrets.APPLE_ID }}" \
            --password "${{ secrets.APPLE_APP_PASSWORD }}" \
            --team-id "${{ secrets.APPLE_TEAM_ID }}" \
            --wait
          rm "Mydia Player.zip"

      - name: Staple notarization ticket
        if: steps.check_macos.outputs.enabled == 'true' && env.MACOS_CERTIFICATE != ''
        env:
          MACOS_CERTIFICATE: ${{ secrets.MACOS_CERTIFICATE }}
        run: |
          xcrun stapler staple "${{ env.PLAYER_PATH }}/build/macos/Build/Products/Release/Mydia Player.app"

      - name: Create DMG
        if: steps.check_macos.outputs.enabled == 'true'
        working-directory: ${{ env.PLAYER_PATH }}/build/macos/Build/Products/Release
        run: |
          # Create a temporary directory for DMG contents
          mkdir -p dmg_contents
          cp -R "Mydia Player.app" dmg_contents/

          # Create a symlink to Applications folder
          ln -s /Applications dmg_contents/Applications

          # Create DMG
          hdiutil create -volname "Mydia Player" -srcfolder dmg_contents -ov -format UDZO "Mydia Player.dmg"

          rm -rf dmg_contents

      - name: Download Sparkle tools
        if: steps.check_macos.outputs.enabled == 'true'
        run: |
          curl -L https://github.com/sparkle-project/Sparkle/releases/download/2.8.1/Sparkle-2.8.1.tar.xz -o sparkle.tar.xz
          mkdir -p sparkle-tools
          tar xf sparkle.tar.xz -C sparkle-tools

      - name: Generate appcast
        if: steps.check_macos.outputs.enabled == 'true' && env.SPARKLE_EDDSA_KEY != ''
        env:
          SPARKLE_EDDSA_KEY: ${{ secrets.SPARKLE_EDDSA_KEY }}
        working-directory: ${{ env.PLAYER_PATH }}/build/macos/Build/Products/Release
        run: |
          VERSION="${{ needs.prepare.outputs.version }}"
          DMG_FILE="Mydia Player.dmg"
          DMG_URL="https://github.com/getmydia/mydia/releases/download/v${VERSION}/mydia-player-macos-v${VERSION}.dmg"

          # Sign the DMG and get the EdDSA signature
          SIGNATURE=$(echo "$SPARKLE_EDDSA_KEY" | $GITHUB_WORKSPACE/sparkle-tools/bin/sign_update "$DMG_FILE" --ed-key-file -)
          FILE_SIZE=$(stat -f%z "$DMG_FILE")

          # Generate appcast.xml
          cat > appcast.xml << EOF
          <?xml version="1.0" encoding="utf-8"?>
          <rss version="2.0" xmlns:sparkle="http://www.andymatuschak.org/xml-namespaces/sparkle" xmlns:dc="http://purl.org/dc/elements/1.1/">
            <channel>
              <title>Mydia Player</title>
              <item>
                <title>Version ${VERSION}</title>
                <sparkle:version>${VERSION}</sparkle:version>
                <sparkle:shortVersionString>${VERSION}</sparkle:shortVersionString>
                <pubDate>$(date -R)</pubDate>
                <enclosure url="${DMG_URL}"
                           sparkle:edSignature="${SIGNATURE}"
                           length="${FILE_SIZE}"
                           type="application/octet-stream" />
              </item>
            </channel>
          </rss>
          EOF

      - name: Upload DMG artifact
        if: steps.check_macos.outputs.enabled == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: mydia-player-macos-dmg
          path: ${{ env.PLAYER_PATH }}/build/macos/Build/Products/Release/Mydia Player.dmg
          retention-days: 30

      - name: Upload appcast artifact
        if: steps.check_macos.outputs.enabled == 'true' && env.SPARKLE_EDDSA_KEY != ''
        env:
          SPARKLE_EDDSA_KEY: ${{ secrets.SPARKLE_EDDSA_KEY }}
        uses: actions/upload-artifact@v4
        with:
          name: mydia-player-macos-appcast
          path: ${{ env.PLAYER_PATH }}/build/macos/Build/Products/Release/appcast.xml
          retention-days: 30

      - name: Cleanup keychain
        if: always()
        run: security delete-keychain $RUNNER_TEMP/app-signing.keychain-db 2>/dev/null || true

  player-windows:
    name: Player / Windows
    needs: prepare
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Check platform support
        id: check_windows
        shell: bash
        run: |
          if [ -d "${{ env.PLAYER_PATH }}/windows" ]; then
            echo "enabled=true" >> $GITHUB_OUTPUT
          else
            echo "enabled=false" >> $GITHUB_OUTPUT
            echo "Windows platform not configured yet. Skipping build."
          fi

      - name: Setup Flutter
        if: steps.check_windows.outputs.enabled == 'true'
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: 'stable'
          cache: true

      - name: Update version
        if: steps.check_windows.outputs.enabled == 'true'
        working-directory: ${{ env.PLAYER_PATH }}
        shell: bash
        run: |
          VERSION="${{ needs.prepare.outputs.version }}"
          VERSION_CODE="${{ needs.prepare.outputs.version_code }}"
          sed -i "s/^version: .*/version: ${VERSION}+${VERSION_CODE}/" pubspec.yaml

      - name: Install dependencies
        if: steps.check_windows.outputs.enabled == 'true'
        working-directory: ${{ env.PLAYER_PATH }}
        run: flutter pub get

      - name: Run code generation
        if: steps.check_windows.outputs.enabled == 'true'
        working-directory: ${{ env.PLAYER_PATH }}
        run: flutter pub run build_runner build --delete-conflicting-outputs

      - name: Build Windows
        if: steps.check_windows.outputs.enabled == 'true'
        working-directory: ${{ env.PLAYER_PATH }}
        run: flutter build windows --release

      - name: Build installer
        if: steps.check_windows.outputs.enabled == 'true'
        uses: Minionguyjpro/Inno-Setup-Action@v1.2.4
        with:
          path: player/windows/installer.iss
          options: /DMyAppVersion=${{ needs.prepare.outputs.version }}

      - name: Upload artifact
        if: steps.check_windows.outputs.enabled == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: mydia-player-windows-installer
          path: ${{ env.PLAYER_PATH }}/build/installer/mydia-player-windows-v${{ needs.prepare.outputs.version }}.exe
          retention-days: 30

  player-linux:
    name: Player / Linux
    needs: prepare
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Check platform support
        id: check_linux
        run: |
          if [ -d "${{ env.PLAYER_PATH }}/linux" ]; then
            echo "enabled=true" >> $GITHUB_OUTPUT
          else
            echo "enabled=false" >> $GITHUB_OUTPUT
            echo "Linux platform not configured yet. Skipping build."
          fi

      - name: Install system dependencies
        if: steps.check_linux.outputs.enabled == 'true'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            clang \
            cmake \
            ninja-build \
            pkg-config \
            libgtk-3-dev \
            liblzma-dev \
            libsecret-1-dev \
            libmpv-dev

      - name: Setup Flutter
        if: steps.check_linux.outputs.enabled == 'true'
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: 'stable'
          cache: true

      - name: Update version
        if: steps.check_linux.outputs.enabled == 'true'
        working-directory: ${{ env.PLAYER_PATH }}
        run: |
          VERSION="${{ needs.prepare.outputs.version }}"
          VERSION_CODE="${{ needs.prepare.outputs.version_code }}"
          sed -i "s/^version: .*/version: ${VERSION}+${VERSION_CODE}/" pubspec.yaml

      - name: Install dependencies
        if: steps.check_linux.outputs.enabled == 'true'
        working-directory: ${{ env.PLAYER_PATH }}
        run: flutter pub get

      - name: Run code generation
        if: steps.check_linux.outputs.enabled == 'true'
        working-directory: ${{ env.PLAYER_PATH }}
        run: flutter pub run build_runner build --delete-conflicting-outputs

      - name: Build Linux
        if: steps.check_linux.outputs.enabled == 'true'
        working-directory: ${{ env.PLAYER_PATH }}
        run: flutter build linux --release

      - name: Upload artifact
        if: steps.check_linux.outputs.enabled == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: mydia-player-linux-bundle
          path: ${{ env.PLAYER_PATH }}/build/linux/x64/release/bundle
          retention-days: 30

  publish:
    name: Publish Release
    if: always() && needs.prepare.result == 'success'
    needs:
      - prepare
      - docker-sqlite
      - docker-postgres
      - player-web
      - player-android
      - player-ios
      - player-macos
      - player-windows
      - player-linux
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          pattern: mydia-player-*

      - name: List artifacts
        run: |
          echo "Downloaded artifacts:"
          ls -R artifacts/

      - name: Create release archives
        run: |
          cd artifacts
          [ -d "mydia-player-android-apk" ] && \
            mv mydia-player-android-apk/app-release.apk mydia-player-android-v${{ needs.prepare.outputs.version }}.apk || true

          [ -d "mydia-player-macos-dmg" ] && \
            mv "mydia-player-macos-dmg/Mydia Player.dmg" mydia-player-macos-v${{ needs.prepare.outputs.version }}.dmg || true

          [ -d "mydia-player-windows-installer" ] && \
            mv mydia-player-windows-installer/mydia-player-windows-v${{ needs.prepare.outputs.version }}.exe . || true

          [ -d "mydia-player-linux-bundle" ] && \
            chmod +x mydia-player-linux-bundle/mydia-player && \
            tar -czf mydia-player-linux-v${{ needs.prepare.outputs.version }}.tar.gz -C mydia-player-linux-bundle . || true

          [ -d "mydia-player-macos-appcast" ] && \
            mv mydia-player-macos-appcast/appcast.xml . || true

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: Mydia Player v${{ needs.prepare.outputs.version }}
          tag_name: ${{ github.ref_name }}
          draft: false
          prerelease: ${{ needs.prepare.outputs.is_prerelease }}
          generate_release_notes: true
          body: |
            ## Docker Images

            ```bash
            # SQLite (recommended for most users)
            docker pull ghcr.io/getmydia/mydia:${{ needs.prepare.outputs.version }}

            # PostgreSQL
            docker pull ghcr.io/getmydia/mydia:${{ needs.prepare.outputs.version }}-pg
            ```

            ## Player Downloads

            Platform-specific player downloads are available as release assets below.

            | Platform | Notes |
            |----------|-------|
            | **Android** | APK for direct installation |
            | **iOS** | Available on TestFlight (if configured) |
            | **macOS** | DMG disk image |
            | **Windows** | Installer (.exe) |
            | **Linux** | Bundle in tar.gz archive |
            | **Web** | Integrated at `/player` on your Mydia server |

            ---

          files: |
            artifacts/mydia-player-android-*.apk
            artifacts/mydia-player-macos-*.dmg
            artifacts/mydia-player-windows-*.exe
            artifacts/mydia-player-linux-*.tar.gz
            artifacts/appcast.xml
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
