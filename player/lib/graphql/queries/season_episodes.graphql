#import '../fragments/progress_fragment.graphql'
#import '../fragments/media_file_fragment.graphql'

query SeasonEpisodes($showId: ID!, $seasonNumber: Int!) {
  seasonEpisodes(showId: $showId, seasonNumber: $seasonNumber) {
    id
    seasonNumber
    episodeNumber
    title
    overview
    airDate
    runtime
    monitored
    thumbnailUrl
    hasFile
    progress {
      ...ProgressFragment
    }
    files {
      ...MediaFileFragment
    }
  }
}
