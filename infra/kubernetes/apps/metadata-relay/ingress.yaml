# Certificate for TLS
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: metadata-relay-tls
  namespace: metadata-relay
  labels:
    app.kubernetes.io/name: metadata-relay
    app.kubernetes.io/component: relay-service
spec:
  dnsNames:
    - relay.mydia.dev
  issuerRef:
    kind: ClusterIssuer
    name: letsencrypt-prod
  secretName: metadata-relay-tls-secret
---
# Middleware for HTTP to HTTPS redirect
apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: redirect-https
  namespace: metadata-relay
  labels:
    app.kubernetes.io/name: metadata-relay
    app.kubernetes.io/component: relay-service
spec:
  redirectScheme:
    scheme: https
    permanent: true
---
# HTTP IngressRoute (redirects to HTTPS)
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: metadata-relay-http
  namespace: metadata-relay
  labels:
    app.kubernetes.io/name: metadata-relay
    app.kubernetes.io/component: relay-service
spec:
  entryPoints:
    - web
  routes:
    - kind: Rule
      match: Host(`relay.mydia.dev`)
      middlewares:
        - name: redirect-https
          namespace: metadata-relay
      services:
        - name: metadata-relay
          port: 4001
---
# HTTPS IngressRoute
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: metadata-relay
  namespace: metadata-relay
  labels:
    app.kubernetes.io/name: metadata-relay
    app.kubernetes.io/component: relay-service
  annotations:
    # external-dns will create DNS record pointing to this IP
    external-dns.alpha.kubernetes.io/target: 194.58.38.130
spec:
  entryPoints:
    - websecure
  routes:
    - kind: Rule
      match: Host(`relay.mydia.dev`)
      services:
        - name: metadata-relay
          port: 4001
  tls:
    secretName: metadata-relay-tls-secret
