<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="Mydia Media Player - Stream your movies and TV shows">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Mydia Player">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>Mydia Player</title>
  <link rel="manifest" href="manifest.json">

  <!-- Loading spinner styles -->
  <style>
    body {
      margin: 0;
      background-color: #0f172a;
    }
    .loading-container {
      position: fixed;
      inset: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background-color: #0f172a;
      z-index: 9999;
      transition: opacity 0.3s ease-out;
    }
    .loading-container.fade-out {
      opacity: 0;
      pointer-events: none;
    }
    .spinner {
      width: 48px;
      height: 48px;
      border: 3px solid rgba(148, 163, 184, 0.2);
      border-top-color: #3b82f6;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    .loading-text {
      margin-top: 16px;
      color: #94a3b8;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      font-size: 14px;
      letter-spacing: 0.02em;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <!-- Loading spinner - removed when Flutter is ready -->
  <div id="loading" class="loading-container">
    <div class="spinner"></div>
    <div class="loading-text">Loading...</div>
  </div>

  <script src="flutter_bootstrap.js" async></script>
  <script>
    // Remove loading spinner when Flutter is ready
    window.addEventListener('flutter-first-frame', function() {
      var loader = document.getElementById('loading');
      if (loader) {
        loader.classList.add('fade-out');
        setTimeout(function() {
          loader.remove();
        }, 300);
      }
    });
  </script>
</body>
</html>
