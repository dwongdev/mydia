          name: player-macos-app
          path: ${{ env.PLAYER_PATH }}/build/macos/Build/Products/Release/Mydia.app
          retention-days: 30

  player-windows:
    name: Player / Windows
    needs: prepare
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Check platform support
        id: check_windows
        shell: bash
        run: |
          if [ -d "${{ env.PLAYER_PATH }}/windows" ]; then
            echo "enabled=true" >> $GITHUB_OUTPUT
          else
            echo "enabled=false" >> $GITHUB_OUTPUT
            echo "Windows platform not configured yet. Skipping build."
          fi

      - name: Setup Flutter
        if: steps.check_windows.outputs.enabled == 'true'
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: 'stable'
          cache: true

      - name: Update version
        if: steps.check_windows.outputs.enabled == 'true'
        working-directory: ${{ env.PLAYER_PATH }}
        shell: bash
        run: |
          VERSION="${{ needs.prepare.outputs.version }}"
          VERSION_CODE="${{ needs.prepare.outputs.version_code }}"
          sed -i "s/^version: .*/version: ${VERSION}+${VERSION_CODE}/" pubspec.yaml

      - name: Install dependencies
        if: steps.check_windows.outputs.enabled == 'true'
        working-directory: ${{ env.PLAYER_PATH }}
        run: flutter pub get

      - name: Run code generation
        if: steps.check_windows.outputs.enabled == 'true'
        working-directory: ${{ env.PLAYER_PATH }}
        run: flutter pub run build_runner build --delete-conflicting-outputs

      - name: Build Windows
        if: steps.check_windows.outputs.enabled == 'true'
        working-directory: ${{ env.PLAYER_PATH }}
        run: flutter build windows --release

      - name: Upload artifact
        if: steps.check_windows.outputs.enabled == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: player-windows-exe
          path: ${{ env.PLAYER_PATH }}/build/windows/x64/runner/Release
          retention-days: 30

  player-linux:
    name: Player / Linux
    needs: prepare
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Check platform support
        id: check_linux
        run: |
          if [ -d "${{ env.PLAYER_PATH }}/linux" ]; then
            echo "enabled=true" >> $GITHUB_OUTPUT
          else
            echo "enabled=false" >> $GITHUB_OUTPUT
            echo "Linux platform not configured yet. Skipping build."
          fi

      - name: Install system dependencies
        if: steps.check_linux.outputs.enabled == 'true'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            clang \
            cmake \
            ninja-build \
            pkg-config \
            libgtk-3-dev \
            liblzma-dev \
            libsecret-1-dev \
            libmpv-dev

      - name: Setup Flutter
        if: steps.check_linux.outputs.enabled == 'true'
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: 'stable'
          cache: true

      - name: Update version
        if: steps.check_linux.outputs.enabled == 'true'
        working-directory: ${{ env.PLAYER_PATH }}
        run: |
          VERSION="${{ needs.prepare.outputs.version }}"
          VERSION_CODE="${{ needs.prepare.outputs.version_code }}"
          sed -i "s/^version: .*/version: ${VERSION}+${VERSION_CODE}/" pubspec.yaml

      - name: Install dependencies
        if: steps.check_linux.outputs.enabled == 'true'
        working-directory: ${{ env.PLAYER_PATH }}
        run: flutter pub get

      - name: Run code generation
        if: steps.check_linux.outputs.enabled == 'true'
        working-directory: ${{ env.PLAYER_PATH }}
        run: flutter pub run build_runner build --delete-conflicting-outputs

      - name: Build Linux
        if: steps.check_linux.outputs.enabled == 'true'
        working-directory: ${{ env.PLAYER_PATH }}
        run: flutter build linux --release

      - name: Upload artifact
        if: steps.check_linux.outputs.enabled == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: player-linux-bundle
          path: ${{ env.PLAYER_PATH }}/build/linux/x64/release/bundle
          retention-days: 30

  publish:
    name: Publish Release
    if: always() && needs.prepare.result == 'success'
    needs:
      - prepare
      - docker-sqlite
      - docker-postgres
      - player-web
      - player-android
      - player-ios
      - player-macos
      - player-windows
      - player-linux
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          pattern: player-*

      - name: List artifacts
        run: |
          echo "Downloaded artifacts:"
          ls -R artifacts/

      - name: Create release archives
        run: |
          cd artifacts
          [ -d "player-android-apk" ] && \
            mv player-android-apk/app-release.apk player-android-v${{ needs.prepare.outputs.version }}.apk || true

          [ -d "player-macos-app" ] && \
            mv player-macos-app Mydia.app && \
            tar -czf player-macos-v${{ needs.prepare.outputs.version }}.tar.gz Mydia.app || true

          [ -d "player-windows-exe" ] && \
            cd player-windows-exe && zip -r ../player-windows-v${{ needs.prepare.outputs.version }}.zip . && cd .. || true

          [ -d "player-linux-bundle" ] && \
            tar -czf player-linux-v${{ needs.prepare.outputs.version }}.tar.gz -C player-linux-bundle . || true

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: Mydia v${{ needs.prepare.outputs.version }}
          tag_name: ${{ github.ref_name }}
          draft: false
          prerelease: ${{ needs.prepare.outputs.is_prerelease }}
          generate_release_notes: true
          body: |
            ## Docker Images

            ```bash
            # SQLite (recommended for most users)
            docker pull ghcr.io/getmydia/mydia:${{ needs.prepare.outputs.version }}

            # PostgreSQL
            docker pull ghcr.io/getmydia/mydia:${{ needs.prepare.outputs.version }}-pg
