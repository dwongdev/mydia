name: CI / Relay

on:
  push:
    branches:
      - master
      - main
    paths:
      - "metadata-relay/**"
      - ".github/workflows/ci-relay.yml"
  pull_request:
    branches:
      - "**"
    paths:
      - "metadata-relay/**"
      - ".github/workflows/ci-relay.yml"

env:
  MIX_ENV: test
  ELIXIR_VERSION: "1.18"
  OTP_VERSION: "27"

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: metadata-relay

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Elixir
        uses: erlef/setup-beam@v1
        with:
          elixir-version: ${{ env.ELIXIR_VERSION }}
          otp-version: ${{ env.OTP_VERSION }}

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: |
            metadata-relay/deps
            metadata-relay/_build
          key: ${{ runner.os }}-metadata-relay-mix-${{ env.ELIXIR_VERSION }}-${{ env.OTP_VERSION }}-${{ hashFiles('metadata-relay/mix.lock') }}
          restore-keys: |
            ${{ runner.os }}-metadata-relay-mix-${{ env.ELIXIR_VERSION }}-${{ env.OTP_VERSION }}-

      - name: Install dependencies
        run: mix deps.get

      - name: Check unused dependencies
        run: mix deps.unlock --check-unused

      - name: Compile
        run: mix compile --warnings-as-errors

      - name: Check formatting
        run: mix format --check-formatted

      - name: Setup database
        run: mix ecto.create && mix ecto.migrate

      - name: Run tests
        run: mix test --warnings-as-errors

  docker:
    name: Docker / Verify
    runs-on: blacksmith-4vcpu-ubuntu-2404

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Docker Buildx
        uses: useblacksmith/setup-docker-builder@v1

      - name: Build image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./metadata-relay/Dockerfile
          push: false
          tags: metadata-relay:ci-test
          cache-from: type=gha,scope=metadata-relay
          cache-to: type=gha,mode=max,scope=metadata-relay

  status:
    name: Status Check
    runs-on: ubuntu-latest
    needs: [test, docker]
    if: always()

    steps:
      - name: Check results
        run: |
          if [ "${{ needs.test.result }}" != "success" ] || \
             [ "${{ needs.docker.result }}" != "success" ]; then
            echo "One or more jobs failed"
            exit 1
          fi
          echo "All checks passed!"
