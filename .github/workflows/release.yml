name: Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (e.g., v1.0.0)'
        required: true

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: false

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  PLAYER_PATH: 'player'
  FLUTTER_VERSION: '3.38.6'

jobs:
  prepare:
    name: Prepare
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.get_version.outputs.version }}
      version_code: ${{ steps.get_version.outputs.version_code }}
      is_prerelease: ${{ steps.get_version.outputs.is_prerelease }}
      docker_prerelease_tag: ${{ steps.get_version.outputs.docker_prerelease_tag }}
    steps:
      - name: Extract version info
        id: get_version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            TAG="${{ github.event.inputs.version }}"
          else
            TAG="${{ github.ref_name }}"
          fi

          # Remove 'v' prefix for version number
          VERSION_NUM="${TAG#v}"

          # Convert version to version code (e.g., 1.2.3 -> 10203)
          # Handle pre-release suffixes by stripping them first
          BASE_VERSION=$(echo "$VERSION_NUM" | sed 's/-.*$//')
          IFS='.' read -ra PARTS <<< "$BASE_VERSION"
          VERSION_CODE=$((${PARTS[0]:-0} * 10000 + ${PARTS[1]:-0} * 100 + ${PARTS[2]:-0}))

          # Check if this is a prerelease
          if [[ "$TAG" =~ -beta|-rc|-alpha ]]; then
            IS_PRERELEASE=true
            DOCKER_PRERELEASE_TAG=beta
          else
            IS_PRERELEASE=false
            DOCKER_PRERELEASE_TAG=""
          fi

          echo "version=$VERSION_NUM" >> $GITHUB_OUTPUT
          echo "version_code=$VERSION_CODE" >> $GITHUB_OUTPUT
          echo "is_prerelease=$IS_PRERELEASE" >> $GITHUB_OUTPUT
          echo "docker_prerelease_tag=$DOCKER_PRERELEASE_TAG" >> $GITHUB_OUTPUT

          echo "Building version: $VERSION_NUM (code: $VERSION_CODE, prerelease: $IS_PRERELEASE)"

  docker-sqlite:
    name: Docker / SQLite
    needs: prepare
    runs-on: blacksmith-4vcpu-ubuntu-2404
    permissions:
      contents: read
      packages: write
      attestations: write
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Docker Buildx
        uses: useblacksmith/setup-docker-builder@v1

      - name: Login to registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (stable)
        if: needs.prepare.outputs.is_prerelease == 'false'
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=raw,value=latest

      - name: Extract metadata (prerelease)
        if: needs.prepare.outputs.is_prerelease == 'true'
        id: meta_beta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=semver,pattern={{version}}
            type=raw,value=beta

      - name: Build and push image
        id: push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          build-args: DATABASE_TYPE=sqlite
          tags: ${{ needs.prepare.outputs.is_prerelease == 'true' && steps.meta_beta.outputs.tags || steps.meta.outputs.tags }}
          labels: ${{ needs.prepare.outputs.is_prerelease == 'true' && steps.meta_beta.outputs.labels || steps.meta.outputs.labels }}
          cache-from: |
            type=gha,scope=sqlite
            type=gha,scope=postgres
            type=gha,scope=flutter
          cache-to: type=gha,mode=max,scope=sqlite

      - name: Generate attestation
        uses: actions/attest-build-provenance@v1
        with:
          subject-name: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          subject-digest: ${{ steps.push.outputs.digest }}
          push-to-registry: true

  docker-postgres:
    name: Docker / PostgreSQL
    needs: prepare
    runs-on: blacksmith-4vcpu-ubuntu-2404
    permissions:
      contents: read
      packages: write
      attestations: write
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Docker Buildx
        uses: useblacksmith/setup-docker-builder@v1

      - name: Login to registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (stable)
        if: needs.prepare.outputs.is_prerelease == 'false'
        id: meta_pg
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          flavor: |
            latest=false
          tags: |
            type=semver,pattern={{version}},suffix=-pg
            type=semver,pattern={{major}}.{{minor}},suffix=-pg
            type=semver,pattern={{major}},suffix=-pg
            type=raw,value=latest-pg

      - name: Extract metadata (prerelease)
        if: needs.prepare.outputs.is_prerelease == 'true'
        id: meta_pg_beta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          flavor: |
            latest=false
          tags: |
            type=semver,pattern={{version}},suffix=-pg
            type=raw,value=beta-pg

      - name: Build and push image
        id: push_pg
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          build-args: DATABASE_TYPE=postgres
          tags: ${{ needs.prepare.outputs.is_prerelease == 'true' && steps.meta_pg_beta.outputs.tags || steps.meta_pg.outputs.tags }}
          labels: ${{ needs.prepare.outputs.is_prerelease == 'true' && steps.meta_pg_beta.outputs.labels || steps.meta_pg.outputs.labels }}
          cache-from: |
            type=gha,scope=postgres
            type=gha,scope=sqlite
            type=gha,scope=flutter
          cache-to: type=gha,mode=max,scope=postgres

      - name: Generate attestation
        uses: actions/attest-build-provenance@v1
        with:
          subject-name: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          subject-digest: ${{ steps.push_pg.outputs.digest }}
          push-to-registry: true

  player-web:
    name: Player / Web
    needs: prepare
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: 'stable'
          cache: true

      - name: Update version
        working-directory: ${{ env.PLAYER_PATH }}
        run: |
          VERSION="${{ needs.prepare.outputs.version }}"
          VERSION_CODE="${{ needs.prepare.outputs.version_code }}"
          sed -i "s/^version: .*/version: ${VERSION}+${VERSION_CODE}/" pubspec.yaml
          echo "Updated pubspec.yaml version to ${VERSION}+${VERSION_CODE}"
          cat pubspec.yaml | grep "^version:"

      - name: Install dependencies
        working-directory: ${{ env.PLAYER_PATH }}
        run: flutter pub get

      - name: Run code generation
        working-directory: ${{ env.PLAYER_PATH }}
        run: flutter pub run build_runner build --delete-conflicting-outputs

      - name: Build web
        working-directory: ${{ env.PLAYER_PATH }}
        run: |
          flutter build web \
            --release \
            --base-href /player/ \
            --tree-shake-icons

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: player-web
          path: ${{ env.PLAYER_PATH }}/build/web
          retention-days: 7

  player-android:
    name: Player / Android
    needs: prepare
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Check platform support
        id: check_android
        run: |
          if [ -d "${{ env.PLAYER_PATH }}/android" ]; then
            echo "enabled=true" >> $GITHUB_OUTPUT
          else
            echo "enabled=false" >> $GITHUB_OUTPUT
            echo "Android platform not configured yet. Skipping build."
          fi

      - name: Setup Flutter
        if: steps.check_android.outputs.enabled == 'true'
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: 'stable'
          cache: true

      - name: Setup Java
        if: steps.check_android.outputs.enabled == 'true'
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Update version
        if: steps.check_android.outputs.enabled == 'true'
        working-directory: ${{ env.PLAYER_PATH }}
        run: |
          VERSION="${{ needs.prepare.outputs.version }}"
          VERSION_CODE="${{ needs.prepare.outputs.version_code }}"
          sed -i "s/^version: .*/version: ${VERSION}+${VERSION_CODE}/" pubspec.yaml

      - name: Install dependencies
        if: steps.check_android.outputs.enabled == 'true'
        working-directory: ${{ env.PLAYER_PATH }}
        run: flutter pub get

      - name: Run code generation
        if: steps.check_android.outputs.enabled == 'true'
        working-directory: ${{ env.PLAYER_PATH }}
        run: flutter pub run build_runner build --delete-conflicting-outputs

      - name: Decode keystore
        if: steps.check_android.outputs.enabled == 'true' && env.ANDROID_KEYSTORE_BASE64 != ''
        env:
          ANDROID_KEYSTORE_BASE64: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
        working-directory: ${{ env.PLAYER_PATH }}
        run: echo "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" | base64 -d > android/app/upload-keystore.jks

      - name: Create key.properties
        if: steps.check_android.outputs.enabled == 'true' && env.ANDROID_KEYSTORE_BASE64 != ''
        env:
          ANDROID_KEYSTORE_BASE64: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
        working-directory: ${{ env.PLAYER_PATH }}
        run: |
          cat > android/key.properties << EOF
          storeFile=app/upload-keystore.jks
          storePassword=${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          keyAlias=${{ secrets.ANDROID_KEY_ALIAS }}
          keyPassword=${{ secrets.ANDROID_KEY_PASSWORD }}
          EOF

      - name: Build APK
        if: steps.check_android.outputs.enabled == 'true'
        working-directory: ${{ env.PLAYER_PATH }}
        run: flutter build apk --release

      - name: Build AAB
        if: steps.check_android.outputs.enabled == 'true'
        working-directory: ${{ env.PLAYER_PATH }}
        run: flutter build appbundle --release

      - name: Setup Ruby for Fastlane
        if: steps.check_android.outputs.enabled == 'true' && env.PLAY_STORE_CREDENTIALS != ''
        env:
          PLAY_STORE_CREDENTIALS: ${{ secrets.PLAY_STORE_CREDENTIALS }}
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true
          working-directory: ${{ env.PLAYER_PATH }}/android

      - name: Upload to Play Store
        if: steps.check_android.outputs.enabled == 'true' && env.PLAY_STORE_CREDENTIALS != ''
        env:
          PLAY_STORE_CREDENTIALS: ${{ secrets.PLAY_STORE_CREDENTIALS }}
        working-directory: ${{ env.PLAYER_PATH }}/android
        run: |
          echo "${{ secrets.PLAY_STORE_CREDENTIALS }}" | base64 -d > play-store-credentials.json
          export GOOGLE_PLAY_JSON_KEY_PATH="$(pwd)/play-store-credentials.json"
          bundle exec fastlane internal
          rm play-store-credentials.json

      - name: "Upload artifact: APK"
        if: steps.check_android.outputs.enabled == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: player-android-apk
          path: ${{ env.PLAYER_PATH }}/build/app/outputs/flutter-apk/app-release.apk
          retention-days: 30

  player-ios:
    name: Player / iOS
    needs: prepare
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Check platform support
        id: check_ios
        run: |
          if [ -d "${{ env.PLAYER_PATH }}/ios" ]; then
            echo "enabled=true" >> $GITHUB_OUTPUT
          else
            echo "enabled=false" >> $GITHUB_OUTPUT
            echo "iOS platform not configured yet. Skipping build."
          fi

      - name: Setup Flutter
        if: steps.check_ios.outputs.enabled == 'true'
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: 'stable'
          cache: true

      - name: Update version
        if: steps.check_ios.outputs.enabled == 'true'
        working-directory: ${{ env.PLAYER_PATH }}
        run: |
          VERSION="${{ needs.prepare.outputs.version }}"
          VERSION_CODE="${{ needs.prepare.outputs.version_code }}"
          sed -i '' "s/^version: .*/version: ${VERSION}+${VERSION_CODE}/" pubspec.yaml

      - name: Install dependencies
        if: steps.check_ios.outputs.enabled == 'true'
        working-directory: ${{ env.PLAYER_PATH }}
        run: flutter pub get

      - name: Run code generation
        if: steps.check_ios.outputs.enabled == 'true'
        working-directory: ${{ env.PLAYER_PATH }}
        run: flutter pub run build_runner build --delete-conflicting-outputs

      - name: Install certificate and provisioning profile
        if: steps.check_ios.outputs.enabled == 'true' && env.IOS_CERTIFICATE_BASE64 != ''
        env:
          IOS_CERTIFICATE_BASE64: ${{ secrets.IOS_CERTIFICATE_BASE64 }}
          IOS_CERTIFICATE_PASSWORD: ${{ secrets.IOS_CERTIFICATE_PASSWORD }}
          IOS_PROVISIONING_PROFILE_BASE64: ${{ secrets.IOS_PROVISIONING_PROFILE_BASE64 }}
        run: |
          CERTIFICATE_PATH=$RUNNER_TEMP/build_certificate.p12
          PP_PATH=$RUNNER_TEMP/build_pp.mobileprovision
          KEYCHAIN_PATH=$RUNNER_TEMP/app-signing.keychain-db
          KEYCHAIN_PASSWORD=$(openssl rand -base64 32)

          echo -n "$IOS_CERTIFICATE_BASE64" | base64 --decode -o $CERTIFICATE_PATH
          echo -n "$IOS_PROVISIONING_PROFILE_BASE64" | base64 --decode -o $PP_PATH

          security create-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
          security set-keychain-settings -lut 21600 $KEYCHAIN_PATH
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH

          security import $CERTIFICATE_PATH -P "$IOS_CERTIFICATE_PASSWORD" -A -t cert -f pkcs12 -k $KEYCHAIN_PATH
          security set-key-partition-list -S apple-tool:,apple: -k "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
          security list-keychain -d user -s $KEYCHAIN_PATH

          mkdir -p ~/Library/MobileDevice/Provisioning\ Profiles
          cp $PP_PATH ~/Library/MobileDevice/Provisioning\ Profiles

      - name: Build iOS (unsigned)
        if: steps.check_ios.outputs.enabled == 'true' && env.IOS_CERTIFICATE_BASE64 == ''
        env:
          IOS_CERTIFICATE_BASE64: ${{ secrets.IOS_CERTIFICATE_BASE64 }}
        working-directory: ${{ env.PLAYER_PATH }}
        run: flutter build ios --release --no-codesign

      - name: Build iOS (signed)
        if: steps.check_ios.outputs.enabled == 'true' && env.IOS_CERTIFICATE_BASE64 != ''
        env:
          IOS_CERTIFICATE_BASE64: ${{ secrets.IOS_CERTIFICATE_BASE64 }}
        working-directory: ${{ env.PLAYER_PATH }}
        run: flutter build ios --release

      - name: Setup Ruby for Fastlane
        if: steps.check_ios.outputs.enabled == 'true' && env.APP_STORE_CONNECT_API_KEY_ID != ''
        env:
          APP_STORE_CONNECT_API_KEY_ID: ${{ secrets.APP_STORE_CONNECT_API_KEY_ID }}
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true
          working-directory: ${{ env.PLAYER_PATH }}/ios

      - name: Upload to TestFlight
        if: steps.check_ios.outputs.enabled == 'true' && env.APP_STORE_CONNECT_API_KEY_ID != ''
        env:
          APP_STORE_CONNECT_API_KEY_ID: ${{ secrets.APP_STORE_CONNECT_API_KEY_ID }}
          APP_STORE_CONNECT_ISSUER_ID: ${{ secrets.APP_STORE_CONNECT_ISSUER_ID }}
          APP_STORE_CONNECT_API_KEY_CONTENT: ${{ secrets.APP_STORE_CONNECT_API_KEY_CONTENT }}
        working-directory: ${{ env.PLAYER_PATH }}/ios
        run: bundle exec fastlane beta

      - name: Cleanup keychain
        if: always() && steps.check_ios.outputs.enabled == 'true'
        run: |
          security delete-keychain $RUNNER_TEMP/app-signing.keychain-db 2>/dev/null || true

  player-macos:
    name: Player / macOS
    needs: prepare
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Check platform support
        id: check_macos
        run: |
          if [ -d "${{ env.PLAYER_PATH }}/macos" ]; then
            echo "enabled=true" >> $GITHUB_OUTPUT
          else
            echo "enabled=false" >> $GITHUB_OUTPUT
            echo "macOS platform not configured yet. Skipping build."
          fi

      - name: Setup Flutter
        if: steps.check_macos.outputs.enabled == 'true'
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: 'stable'
          cache: true

      - name: Update version
        if: steps.check_macos.outputs.enabled == 'true'
        working-directory: ${{ env.PLAYER_PATH }}
        run: |
          VERSION="${{ needs.prepare.outputs.version }}"
          VERSION_CODE="${{ needs.prepare.outputs.version_code }}"
          sed -i '' "s/^version: .*/version: ${VERSION}+${VERSION_CODE}/" pubspec.yaml

      - name: Install dependencies
        if: steps.check_macos.outputs.enabled == 'true'
        working-directory: ${{ env.PLAYER_PATH }}
        run: flutter pub get

      - name: Run code generation
        if: steps.check_macos.outputs.enabled == 'true'
        working-directory: ${{ env.PLAYER_PATH }}
        run: flutter pub run build_runner build --delete-conflicting-outputs

      - name: Build macOS
        if: steps.check_macos.outputs.enabled == 'true'
        working-directory: ${{ env.PLAYER_PATH }}
        run: flutter build macos --release

      - name: Upload artifact
        if: steps.check_macos.outputs.enabled == 'true'
        uses: actions/upload-artifact@v4
