name: Flutter Player Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (e.g., v1.0.0)'
        required: true

env:
  FLUTTER_VERSION: '3.24.0'
  PLAYER_PATH: 'clients/player'

jobs:
  # Extract version from tag
  prepare:
    name: Prepare Release
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.get_version.outputs.version }}
      version_code: ${{ steps.get_version.outputs.version_code }}
    steps:
      - name: Get version from tag
        id: get_version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            VERSION="${{ github.event.inputs.version }}"
          else
            VERSION="${{ github.ref_name }}"
          fi
          # Remove 'v' prefix
          VERSION_NUM="${VERSION#v}"
          # Convert version to version code (e.g., 1.2.3 -> 10203)
          IFS='.' read -ra PARTS <<< "$VERSION_NUM"
          VERSION_CODE=$((${PARTS[0]} * 10000 + ${PARTS[1]} * 100 + ${PARTS[2]}))
          echo "version=$VERSION_NUM" >> $GITHUB_OUTPUT
          echo "version_code=$VERSION_CODE" >> $GITHUB_OUTPUT
          echo "Building version: $VERSION_NUM (code: $VERSION_CODE)"

  # Build Flutter Web (integrates with Phoenix release)
  build-web:
    name: Build Web
    needs: prepare
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: 'stable'
          cache: true

      - name: Update version in pubspec.yaml
        working-directory: ${{ env.PLAYER_PATH }}
        run: |
          VERSION="${{ needs.prepare.outputs.version }}"
          VERSION_CODE="${{ needs.prepare.outputs.version_code }}"
          # Update version and build number
          sed -i "s/^version: .*/version: ${VERSION}+${VERSION_CODE}/" pubspec.yaml
          echo "Updated pubspec.yaml version to ${VERSION}+${VERSION_CODE}"
          cat pubspec.yaml | grep "^version:"

      - name: Install dependencies
        working-directory: ${{ env.PLAYER_PATH }}
        run: flutter pub get

      - name: Run code generation
        working-directory: ${{ env.PLAYER_PATH }}
        run: flutter pub run build_runner build --delete-conflicting-outputs

      - name: Build web release
        working-directory: ${{ env.PLAYER_PATH }}
        run: |
          flutter build web \
            --release \
            --web-renderer canvaskit \
            --base-href /player/

      - name: Upload web build artifact
        uses: actions/upload-artifact@v4
        with:
          name: player-web
          path: ${{ env.PLAYER_PATH }}/build/web
          retention-days: 7

  # Build Android APK
  build-android:
    name: Build Android APK
    needs: prepare
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Check for Android platform support
        id: check_android
        run: |
          if [ -d "${{ env.PLAYER_PATH }}/android" ]; then
            echo "enabled=true" >> $GITHUB_OUTPUT
          else
