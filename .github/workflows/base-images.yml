name: Build Base Images

on:
  # Rebuild weekly on Monday at 3am UTC
  schedule:
    - cron: "0 3 * * 1"
  # Rebuild when base Dockerfiles or lockfiles change
  push:
    branches:
      - master
    paths:
      - "Dockerfile.base-builder"
      - "Dockerfile.base-dev"
      - "mix.lock"
      - "player/pubspec.lock"
      - "assets/package-lock.json"
      - "native/mydia_p2p_core/Cargo.toml"
      - "native/mydia_p2p_core/Cargo.lock"
      - "native/mydia_p2p/Cargo.toml"
  # Allow manual trigger
  workflow_dispatch:

env:
  REGISTRY: ghcr.io

jobs:
  build-base-builder:
    name: Build Builder Base Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push builder base image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile.base-builder
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ github.repository }}-base:builder
            ${{ env.REGISTRY }}/${{ github.repository }}-base:builder-${{ github.sha }}
          cache-from: type=gha,scope=base-builder
          cache-to: type=gha,mode=max,scope=base-builder

  build-base-dev:
    name: Build Dev Base Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push dev base image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile.base-dev
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ github.repository }}-base:dev
            ${{ env.REGISTRY }}/${{ github.repository }}-base:dev-${{ github.sha }}
          cache-from: type=gha,scope=base-dev
          cache-to: type=gha,mode=max,scope=base-dev
