#import '../fragments/artwork_fragment.graphql'
#import '../fragments/progress_fragment.graphql'
#import '../fragments/media_file_fragment.graphql'

query MovieDetail($id: ID!) {
  movie(id: $id) {
    id
    title
    originalTitle
    year
    overview
    runtime
    genres
    contentRating
    rating
    tmdbId
    imdbId
    category
    monitored
    addedAt
    artwork {
      ...ArtworkFragment
    }
    progress {
      ...ProgressFragment
    }
    files {
      ...MediaFileFragment
    }
    isFavorite
  }
}
