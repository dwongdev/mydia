            echo "⚠️ Linux platform not configured yet. Skipping build."
          fi

      - name: Install Linux dependencies
        if: steps.check_linux.outputs.enabled == 'true'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            clang \
            cmake \
            ninja-build \
            pkg-config \
            libgtk-3-dev \
            liblzma-dev \
