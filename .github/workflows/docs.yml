name: Documentation

on:
  push:
    branches:
      - master
    paths:
      - 'mkdocs-docs/**'
      - 'mkdocs.yml'
      - '.github/workflows/docs.yml'
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to deploy (e.g., 1.0.0 or latest)'
        required: false
        default: 'latest'

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          pip install mkdocs mkdocs-material mike

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Fetch gh-pages branch
        run: |
          git fetch origin gh-pages:gh-pages || echo "gh-pages branch does not exist yet"

      - name: Deploy latest (push to master)
        if: github.event_name == 'push' && github.ref == 'refs/heads/master'
        run: |
          mike deploy --push --update-aliases latest
          mike set-default --push latest

      - name: Deploy release version
        if: github.event_name == 'release'
        run: |
          VERSION="${{ github.event.release.tag_name }}"
          # Remove 'v' prefix if present
          VERSION="${VERSION#v}"
          mike deploy --push --update-aliases "$VERSION" latest
          mike set-default --push latest

      - name: Deploy manual version
        if: github.event_name == 'workflow_dispatch'
        run: |
          VERSION="${{ github.event.inputs.version }}"
          if [ "$VERSION" = "latest" ]; then
            mike deploy --push --update-aliases latest
          else
            mike deploy --push --update-aliases "$VERSION"
          fi
          mike set-default --push latest
