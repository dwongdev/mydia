# Helm values for cert-manager
# Optimized for Hetzner CX21 (2 vCPU, 2GB RAM)
#
# Install with:
#   helm repo add jetstack https://charts.jetstack.io
#   helm repo update
#   helm install cert-manager jetstack/cert-manager \
#     --namespace cert-manager \
#     --create-namespace \
#     --version v1.13.3 \
#     --values values.yaml

# Install CRDs with the chart
installCRDs: true

# Minimal resource requests for small server
resources:
  requests:
    cpu: 10m
    memory: 32Mi
  limits:
    cpu: 100m
    memory: 128Mi

webhook:
  resources:
    requests:
      cpu: 10m
      memory: 32Mi
    limits:
      cpu: 100m
      memory: 128Mi

cainjector:
  resources:
    requests:
      cpu: 10m
      memory: 32Mi
    limits:
      cpu: 100m
      memory: 128Mi

# Enable Prometheus metrics (optional, can be disabled to save resources)
prometheus:
  enabled: false

# Global configuration
global:
  # Default logging verbosity
  logLevel: 2

  # Leader election namespace (defaults to cert-manager namespace)
  leaderElection:
    namespace: cert-manager
