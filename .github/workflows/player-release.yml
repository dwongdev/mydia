  # Build Linux AppImage
  build-linux:
    name: Build Linux
    needs: prepare
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Check for Linux platform support
        id: check_linux
        run: |
          if [ -d "${{ env.PLAYER_PATH }}/linux" ]; then
            echo "enabled=true" >> $GITHUB_OUTPUT
          else
