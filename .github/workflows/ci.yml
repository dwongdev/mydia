name: CI

on:
  push:
    branches:
      - master
      - main
  pull_request:
    branches:
      - '**'

env:
  MIX_ENV: test
  ELIXIR_VERSION: '1.17'
  OTP_VERSION: '27'

jobs:
  test:
    name: Test & Quality Checks
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Elixir
        uses: erlef/setup-beam@v1
        with:
          elixir-version: ${{ env.ELIXIR_VERSION }}
          otp-version: ${{ env.OTP_VERSION }}

      - name: Restore dependencies cache
        uses: actions/cache@v4
        with:
          path: |
            deps
            _build
          key: ${{ runner.os }}-mix-${{ env.ELIXIR_VERSION }}-${{ env.OTP_VERSION }}-${{ hashFiles('**/mix.lock') }}
          restore-keys: |
            ${{ runner.os }}-mix-${{ env.ELIXIR_VERSION }}-${{ env.OTP_VERSION }}-

      - name: Install dependencies
        run: mix deps.get

      - name: Check for unused dependencies
        run: mix deps.unlock --check-unused

      - name: Compile code
        run: mix compile

      - name: Check code formatting
        run: mix format --check-formatted

      - name: Run Credo static analysis
        run: mix credo --mute-exit-status

      - name: Setup test database
        run: mix ecto.create && mix ecto.migrate

      - name: Run tests
        run: mix test

      - name: Check test coverage
        run: mix test --cover

  docker-build:
    name: Verify Docker Build
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      attestations: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        if: github.ref == 'refs/heads/master' && github.event_name == 'push'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for master tag
        if: github.ref == 'refs/heads/master' && github.event_name == 'push'
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=raw,value=master

      - name: Build and push Docker image
        id: push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64,linux/arm64
          push: ${{ github.ref == 'refs/heads/master' && github.event_name == 'push' }}
          tags: ${{ github.ref == 'refs/heads/master' && github.event_name == 'push' && steps.meta.outputs.tags || 'mydia:ci-test' }}
          labels: ${{ github.ref == 'refs/heads/master' && github.event_name == 'push' && steps.meta.outputs.labels || '' }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Generate artifact attestation
        if: github.ref == 'refs/heads/master' && github.event_name == 'push'
        uses: actions/attest-build-provenance@v1
        with:
          subject-name: ghcr.io/${{ github.repository }}
          subject-digest: ${{ steps.push.outputs.digest }}
          push-to-registry: true

  e2e-tests:
    name: E2E Tests (Playwright)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build test Docker image
        run: docker build -t mydia:test .

      - name: Start test environment
        run: docker compose -f compose.test.yml up -d app mock-oauth2

      - name: Wait for application to be healthy
        run: |
          timeout 60 bash -c 'until docker compose -f compose.test.yml exec app curl -f http://localhost:4000/health > /dev/null 2>&1; do sleep 2; done'

      - name: Seed test users
        run: |
          docker compose -f compose.test.yml exec app /app/bin/mydia rpc '
          case Mydia.Accounts.get_user_by_username("admin") do
            nil -> Mydia.Accounts.create_user(%{username: "admin", email: "admin@localhost", password: "adminpass", role: "admin", display_name: "Administrator"})
            user -> Mydia.Accounts.update_user(user, %{email: "admin@localhost", password: "adminpass"})
          end
          case Mydia.Accounts.get_user_by_username("testuser") do
            nil -> Mydia.Accounts.create_user(%{username: "testuser", email: "testuser@example.com", password: "testpass", role: "user", display_name: "Test User"})
            user -> Mydia.Accounts.update_user(user, %{email: "testuser@example.com", password: "testpass"})
          end
          '

      - name: Run E2E tests
        run: docker compose -f compose.test.yml run --rm playwright npm run test:e2e

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-results
          path: assets/test-results/
          retention-days: 7

      - name: Stop test environment
        if: always()
        run: docker compose -f compose.test.yml down -v

  status-check:
    name: All Checks Passed
    runs-on: ubuntu-latest
    needs: [test, docker-build, e2e-tests]
    if: always()

    steps:
      - name: Check job results
        run: |
          if [ "${{ needs.test.result }}" != "success" ] || \
             [ "${{ needs.docker-build.result }}" != "success" ] || \
             [ "${{ needs.e2e-tests.result }}" != "success" ]; then
            echo "One or more jobs failed"
            exit 1
          fi
          echo "All checks passed!"
